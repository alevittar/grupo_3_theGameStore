<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles.css" type="text/css" />
  <link rel="stylesheet" href="/carrito.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <title>TheGameStore - Carrito de Compras</title>
</head>

<body>
  <header class="contenedor">
    <div id="top-header">
      <div id="logo">
        <img src="/img/logo.png" alt="Logo de TheGameStore" />
      </div>
      <div id="search-bar">
        <input type="text" placeholder="Buscar..." />
        <button type="submit">Buscar</button>
      </div>
      <div id="icons">
        <a href="#">
          <img src="/img/localizacion.png" alt="localizacion" />
        </a>
        <a href="#">
          <img src="/img/usuario.png" alt="user" />
        </a>
        <a href="#">
          <img src="/img/burbuja-de-dialogo.png" alt="chat" />
        </a>
        <a href="#">
          <img src="/img/carrito-de-compras.png" alt="carrito-de-compras" />
        </a>
        <a href="#">
          <img src="/img/entrega.png" alt="envio" />
        </a>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="#">Categorias</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Calcular envio</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Ayuda</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <form action="#" method="post">
      <div class="contenedor-general">
        <label class="titulo">Finalizar Compra</label>


        <div class="contenedor-producto">

          <div class="foto-producto">
            <img src="./img/producto1.jpeg" alt="foto del producto">
          </div>

          <div class="articulo">
            <div class="nombre-producto">Parlantes Potenciados</div>
            <div class="descripcion-producto">mejoran el sonido de cualquier juego</div>
            <h3>Calificación:</h3>
            <div class="calificacion-producto">x x x x</div>
            <input type="text" name="cantidad" placeholder="cantidad">
            <h3>PRECIO: $ 999.999,99</h3>
          </div>
          <div class="venta">
            <div class="cantidad"></div>
            <div class="precio"></div>
          </div>
        </div>

        <div class="datos-de-envio">
          <div class="codigo-postal">
            <label for="cp">Seleccionar Codigo Postal:</label>
            <select name="cp" id="cp">
              <option value="">--Codigo Postal--</option>
              <option value="4200">Santiago Del Estero</option>
              <option value="4300">La Banda</option>
              <option value="4400">Salta</option>
              <option value="4000">Tucuman</option>
            </select>
          </div>

          <div class="costo-de-envio">
            <h3>COSTO DE ENVIO: 999.999,99</h3>
          </div>
        </div>

        <!--agrego el segundo nivel-->

        <div class="datos-de-envio">
          <div class="punto-de-retiro">
            <label for="retiro">Seleccionar un punto de Retiro:</label>
            <select name="retiro" id="retiro">
              <option value="">--Elegir Opcion de Retiro--</option>
              <option value="domicilio">Envio a Domicilio</option>
              <option value="local">Retirar en Local del Vendedor</option>
              <option value="correo">Retirar en Sucursal de Correo</option>
              <option value="pick">Retirar en Punto Pick</option>
            </select>
          </div>
          <div class="total">
            <h3>TOTAL: $ 999.999,99</h3>
          </div>
        </div>

        <!--fin segundo nivel-->

        <div class="pagar">
          <div class="metodo-de-pago">
            <label for="pago">Elegir una opcion de Pago:</label>
            <select name="pago" id="pago">
              <option value="">--Opcion de Pago--</option>
              <option value="card">Trajeta de Credito</option>
              <option value="cash">Efectivo</option>
              <option value="tf">Transferencia Bancaria</option>
              <option value="cr">contrarembolso</option>
            </select>
          </div>
          <div class="boton-de-pagar">
            <button type="submit">Confirmar Compra</button>
          </div>
        </div>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-section">
      <h4>Medios de pago</h4>
      <div class="formas-pagos">
        <a href="#" class="formas-pago"><img src="/img/visa.png" alt="tarjeta visa" /></a>
        <a href="#" class="formas-pago"><img src="/img/master.png" alt="mastercard" /></a>
        <a href="#" class="formas-pago"><img src="/img/amex.png" alt="amex card" /></a>
        <a href="#" class="formas-pago"><img src="/img/paypal.png" alt="paypal" /></a>
        <a href="#" class="formas-pago"><img src="/img/gpay.png" alt="gpay" /></a>
      </div>
    </div>
    <div class="footer-section">
      <h4>Síguenos en nuestras redes</h4>
      <div class="social-icons">
        <a href="#" class="social-icon"><img src="/img/pngwing.com.png" alt="Facebook" /></a>
        <a href="#" class="social-icon"><img src="/img/x.png" alt="Twitter" /></a>
        <a href="#" class="social-icon"><img src="/img/instagram.png" alt="Instagram" /></a>
        <a href="#" class="social-icon"><img src="/img/linkedin.png" alt="LinkedIn" /></a>
      </div>
      <!-- Contenido de la sección de redes sociales -->
    </div>
  </footer>
</body>

</html>
